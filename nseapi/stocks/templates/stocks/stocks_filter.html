<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Data Visualization</title>
    <link rel="stylesheet" href="{% static 'stocks/style.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>Stock Data Visualization</h1>
        
        <div class="filters">
            <label for="threshold">Threshold:</label>
            <input type="number" id="threshold" value="0.3" min="0" max="1" step="0.01">
            
            <label for="sectors">Sectors (comma separated):</label>
            <input type="text" id="sectors" placeholder="e.g., IT,Finance">
            
            <button onclick="fetchStockData()">Fetch Data</button>
        </div>
        
        <div id="chart-container">
            <canvas id="stockChart"></canvas>
        </div>
    </div>

    <script src="{% static 'stocks/script.js' %}"></script>
</body>
</html>
